<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
  <h1>my website</h1>
  
  <div id="banner">

  </div>

  <footer>
    <p>footer awa</p>
  </footer>

  <script type="text/babel">
    // react component, everything is a component. Its basically just a javascript function
    // this is an arrow function, react components start with capital letters
    const Banner = () => {
      const title = "Welcome to my website"
      const subtitle = "this is a website for learning react"
      const address = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"

      return (
          // in jsx template use CLASSNAME not CLASS
          <div className="banner">
              <h2>{title.toUpperCase()}</h2>
              <p>{subtitle}</p>
              <p>Today's date is: {new Date().toDateString()}</p>
              <p>Random number: {Math.random() * 100}</p>
              <a href={address}> VISIT SITE !!! </a>

          </div>
      )
    }

    //render the component to the DOM
    ReactDOM.render(<Banner />, document.getElementById('banner'))
  </script>

</body>
</html>
